<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento De Funcionários</title>
</head>
<body>
    <h1>Gerenciamento De Funcionários</h1>

    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="cargo">Cargo</label>
        <select name="cargo" id="cargo">
            <option value="">Selecione o cargo</option>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br><br>
        
        <label for="departamento">Departamento (Para Gerente):</label>
        <input type="text" id="departamento" name="departamento">

        <label for="linguagem">Linguagem de programação (Para Desenvolvedores):</label>
        <input type="text" id="linguagem" name="linguagem"><br><br>
        
        <button type="button" onclick="criarFuncionario()">Cadastrar</button>
    </form>

    <div id="resultado"></div>
    <div id="erro"></div>

    <script src="./script/script.js"></script>

</body>
</html>
